<!DOCTYPE html>
<html lang="en">
<head>
	{% block head %}
	<meta charset="utf-8" />
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="{{ url_for('.static', filename='960.css') }}"/>
	<link rel="stylesheet" href="{{ url_for('.static', filename='drjc.css') }}"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='zepto.min.js') }}"></script>
	{% endblock %}
</head>
<body>
	{% with messages = get_flashed_messages(with_categories=true) %}
	{% if messages %}
	<header>
		<div id="flashes">
			{% for category, message in messages %}
			<p class="flash flash-{{ category }} flash-num-{{ loop.index }}">{{ message }}</p>
			{% endfor %}
		</div>
	</header>
	{% endif %}
	{% endwith %}
	<content>
	<div class="container_12 content">
		<div class="push_3 grid_6">
			{% block content %}{% endblock %}
		</div>
	</div>
	</content>
</body>
</html>
